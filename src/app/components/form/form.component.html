<section class="container mt-4">
    <form [formGroup]="userForm" (ngSubmit)="getDataForm()">

        <p>{{cabecera}}</p>

        <div class="mt-3">
            <label for="first_name">Nombre Usuario</label>
            <input type="text" id="first_name" class="form-control" formControlName="first_name" placeholder="Introduce nombre de usuario">
        </div>

        <div class="mt-3">
            <label for="last_name">Apellido Usuario</label>
            <input type="text" id="last_name" class="form-control" formControlName="last_name" placeholder="Introduce apellido de usuario">
        </div>

        <div class="mt-3">
            <label for="email">Email Usuario</label>
            <input type="text" id="email" class="form-control" formControlName="email" placeholder="Introduce email de usuario">
        </div>

        <div class="mt-3">
            <label for="image">Imagen Usuario</label>
            <input type="text" id="image" class="form-control" formControlName="image" placeholder="Introduce url de foto usuario">
        </div>

        <input type="submit" class="btn btn-danger mt-3" value={{boton_envio}} [disabled]="!userForm.valid">
    </form>
</section>
