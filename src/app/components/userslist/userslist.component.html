<section class="container2">
    <hr class="bg-light">
    <div class="row">
        <article class="col-12 col-nd-4 col-lg-3 mb-4" *ngFor="let user of arrUsers">
            <app-usercard [myUser]="user"></app-usercard>
        </article>
    </div>
    <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-dark d-block mx-1" (click)="gotoPage(currentPage-1)" [disabled]="currentPage===1">Anterior</button>
        <button class="btn btn-dark d-block mx-1" (click)="gotoPage(currentPage+1)" [disabled]="currentPage===total_pages">Siguiente</button>
    </div>
</section>
